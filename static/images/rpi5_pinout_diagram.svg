<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="700" fill="#2a2a2a"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Raspberry Pi 5 GPIO Pinout for Laser Cleaning Machine
  </text>
  
  <!-- Raspberry Pi 5 Board -->
  <rect x="300" y="100" width="200" height="320" rx="10" ry="10" fill="#b53f3f"/>
  <rect x="310" y="110" width="180" height="300" rx="5" ry="5" fill="#429142"/>
  <text x="400" y="140" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Raspberry Pi 5</text>
  
  <!-- GPIO Header -->
  <rect x="350" y="160" width="100" height="220" rx="2" ry="2" fill="#333333"/>
  
  <!-- GPIO Pins (with labels) -->
  <!-- Left side pins -->
  <circle cx="360" cy="170" r="4" fill="#FFF200"/>
  <text x="320" y="174" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">3.3V</text>
  
  <circle cx="360" cy="190" r="4" fill="#FF0000"/>
  <text x="320" y="194" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">5V</text>
  
  <circle cx="360" cy="210" r="4" fill="#00FFAA"/>
  <text x="320" y="214" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">GPIO 2 (Temp)</text>
  
  <circle cx="360" cy="230" r="4" fill="#00FFAA"/>
  <text x="320" y="234" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">GPIO 3 (Step)</text>
  
  <circle cx="360" cy="250" r="4" fill="#00FFAA"/>
  <text x="320" y="254" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">GPIO 4 (Dir)</text>
  
  <circle cx="360" cy="270" r="4" fill="#00FFAA"/>
  <text x="320" y="274" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">GPIO 17 (Enable)</text>
  
  <circle cx="360" cy="290" r="4" fill="#00FFAA"/>
  <text x="320" y="294" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">GPIO 27 (Home)</text>
  
  <circle cx="360" cy="310" r="4" fill="#00FFAA"/>
  <text x="320" y="314" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">GPIO 22 (Servo)</text>
  
  <circle cx="360" cy="330" r="4" fill="#00FFAA"/>
  <text x="320" y="334" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">GPIO 10 (IN btn)</text>
  
  <circle cx="360" cy="350" r="4" fill="#00FFAA"/>
  <text x="320" y="354" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">GPIO 9 (OUT btn)</text>
  
  <!-- Right side pins -->
  <circle cx="440" cy="170" r="4" fill="#333333"/>
  <text x="480" y="174" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="start">GND</text>
  
  <circle cx="440" cy="190" r="4" fill="#00FFAA"/>
  <text x="480" y="194" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="start">GPIO 11 (FIRE)</text>
  
  <circle cx="440" cy="210" r="4" fill="#00FFAA"/>
  <text x="480" y="214" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="start">GPIO 5 (Invert)</text>
  
  <circle cx="440" cy="230" r="4" fill="#00FFAA"/>
  <text x="480" y="234" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="start">GPIO 6 (Fan)</text>
  
  <circle cx="440" cy="250" r="4" fill="#00FFAA"/>
  <text x="480" y="254" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="start">GPIO 13 (Lights)</text>
  
  <circle cx="440" cy="270" r="4" fill="#00FFAA"/>
  <text x="480" y="274" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="start">GPIO 19 (Table FWD)</text>
  
  <circle cx="440" cy="290" r="4" fill="#00FFAA"/>
  <text x="480" y="294" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="start">GPIO 26 (Table BWD)</text>
  
  <circle cx="440" cy="310" r="4" fill="#00FFAA"/>
  <text x="480" y="314" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="start">GPIO 21 (Front Limit)</text>
  
  <circle cx="440" cy="330" r="4" fill="#00FFAA"/>
  <text x="480" y="334" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="start">GPIO 20 (Back Limit)</text>
  
  <circle cx="440" cy="350" r="4" fill="#333333"/>
  <text x="480" y="354" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="start">GND</text>

  <!-- Component Groups -->
  <!-- Stepper Motor Controller -->
  <rect x="80" y="120" width="140" height="100" rx="5" ry="5" fill="#555599"/>
  <text x="150" y="140" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Stepper Driver</text>
  <text x="150" y="160" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Cleaning Head Movement</text>
  
  <!-- Draw connections to stepper -->
  <line x1="150" y1="220" x2="230" y2="230" stroke="#00FFAA" stroke-width="2"/>
  <line x1="150" y1="220" x2="230" y2="250" stroke="#00FFAA" stroke-width="2"/>
  <line x1="150" y1="220" x2="230" y2="270" stroke="#00FFAA" stroke-width="2"/>
  <line x1="150" y1="220" x2="230" y2="290" stroke="#00FFAA" stroke-width="2"/>
  
  <!-- Servo Motor -->
  <rect x="80" y="240" width="140" height="80" rx="5" ry="5" fill="#995555"/>
  <text x="150" y="260" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Servo Motor</text>
  <text x="150" y="280" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Laser Trigger</text>
  
  <!-- Draw connection to servo -->
  <line x1="150" y1="320" x2="230" y2="310" stroke="#00FFAA" stroke-width="2"/>
  
  <!-- Input Buttons -->
  <rect x="80" y="340" width="140" height="100" rx="5" ry="5" fill="#559955"/>
  <text x="150" y="360" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Input Controls</text>
  <text x="150" y="380" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Buttons & Switches</text>
  
  <!-- Draw connections to buttons -->
  <line x1="150" y1="440" x2="230" y2="330" stroke="#00FFAA" stroke-width="2"/>
  <line x1="150" y1="440" x2="230" y2="350" stroke="#00FFAA" stroke-width="2"/>
  <line x1="150" y1="440" x2="570" y2="190" stroke="#00FFAA" stroke-width="2"/>
  <line x1="150" y1="440" x2="570" y2="210" stroke="#00FFAA" stroke-width="2"/>
  
  <!-- Output Relays -->
  <rect x="580" y="120" width="140" height="140" rx="5" ry="5" fill="#995599"/>
  <text x="650" y="140" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Output Controls</text>
  <text x="650" y="160" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Fan, Lights & Table</text>
  
  <!-- Draw connections to outputs -->
  <line x1="650" y1="260" x2="570" y2="230" stroke="#00FFAA" stroke-width="2"/>
  <line x1="650" y1="260" x2="570" y2="250" stroke="#00FFAA" stroke-width="2"/>
  <line x1="650" y1="260" x2="570" y2="270" stroke="#00FFAA" stroke-width="2"/>
  <line x1="650" y1="260" x2="570" y2="290" stroke="#00FFAA" stroke-width="2"/>
  
  <!-- DS18B20 Temperature Sensors -->
  <rect x="580" y="280" width="140" height="100" rx="5" ry="5" fill="#555599"/>
  <text x="650" y="300" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DS18B20 Sensors</text>
  <text x="650" y="320" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Temperature Monitoring</text>
  
  <!-- Draw connection to temp sensors -->
  <line x1="650" y1="380" x2="570" y2="310" stroke="#00FFAA" stroke-width="2"/>
  <line x1="650" y1="380" x2="570" y2="330" stroke="#00FFAA" stroke-width="2"/>
  <line x1="650" y1="380" x2="230" y2="210" stroke="#00FFAA" stroke-width="2"/>
  
  <!-- Table Limit Switches -->
  <rect x="330" y="430" width="140" height="80" rx="5" ry="5" fill="#559955"/>
  <text x="400" y="450" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Limit Switches</text>
  <text x="400" y="470" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Table Movement Safety</text>
  
  <!-- Draw connections to limit switches -->
  <line x1="400" y1="430" x2="440" y2="310" stroke="#00FFAA" stroke-width="2"/>
  <line x1="400" y1="430" x2="440" y2="330" stroke="#00FFAA" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="100" y="550" width="600" height="120" rx="5" ry="5" fill="#333333"/>
  <text x="400" y="570" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Connection Legend</text>
  
  <!-- Legend items -->
  <circle cx="150" cy="590" r="4" fill="#FFF200"/>
  <text x="160" y="594" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="start">3.3V Power</text>
  
  <circle cx="150" cy="610" r="4" fill="#FF0000"/>
  <text x="160" y="614" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="start">5V Power</text>
  
  <circle cx="150" cy="630" r="4" fill="#333333"/>
  <text x="160" y="634" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="start">Ground (GND)</text>
  
  <circle cx="150" cy="650" r="4" fill="#00FFAA"/>
  <text x="160" y="654" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="start">GPIO Signal</text>
  
  <text x="400" y="590" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="start">• All input buttons have 10kΩ pull-up resistors</text>
  <text x="400" y="610" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="start">• Stepper driver requires separate 12-24V power supply</text>
  <text x="400" y="630" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="start">• DS18B20 temperature sensors need 4.7kΩ pull-up on data line</text>
  <text x="400" y="650" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="start">• Output relays should be optically isolated for safety</text>
</svg>